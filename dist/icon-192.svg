  <!-- Ghost tendrils -->
  <path d="M 51 140 Q 60 155 69 140 Q 78 155 87 140 Q 96 155 105 140 Q 114 155 123 140 Q 132 155 141 140 L 141 100 L 51 100 Z" fill="#ffffff"/>
  
