  <circle cx="96" cy="150" r="6" fill="#b794f6" opacity="0.7"/>
  <circle cx="114" cy="150" r="6" fill="#b794f6" opacity="0.7"/>
  <circle cx="132" cy="150" r="6" fill="#b794f6" opacity="0.7"/>
  
  <!-- Eyes -->
  <circle cx="81" cy="90" r="8" fill="#2d1b4e"/>
  <circle cx="111" cy="90" r="8" fill="#2d1b4e"/>
  
